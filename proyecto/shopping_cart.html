<body>
    <!-- class="navbar navbar-expand-sm navbar-light bg-light" -->

        <button class="navbar-toggler d-lg-none" type="button" data-bs-toggle="collapse"

            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="collapsibleNavId">
            <form class="d-flex my-2 my-lg-0">
                <input class="form-control me-sm-2" type="text" placeholder="Encuentra todo empieza a buscar" />
                <button class="boton__ btn btn-outline-success my-2 my-sm-0" type="submit">
                    Buscar
                </button>
            </form>
        </div>

        <div>
            <ul class="navbar-nav me-auto mt-2 mt-lg-0">
                <li class="nav-item dropdown">
                    <a class="dropdown__ nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown"
                        aria-haspopup="true" aria-expanded="false">Mi cuenta</a>
                    <div class="dropdown-menu" aria-labelledby="dropdownId">
                        <a class="dropdown-item" href="#" data-bs-toggle="modal"
                            data-bs-target="#modalIngreso">Ingreso</a>
                        <a class="dropdown-item" href="#" data-bs-toggle="modal"
                            data-bs-target="#modalRegistro">Registro</a>

                        <a class="dropdown-item" href="#">Productos</a>
                    </div>
                </li>
            </ul>
        </div>

        <button type="button" class="btn">
            <i class="fas fa-shopping-cart" style="color: rgb(153, 156, 161); font-size: 25px;"></i>
            <span class="text-white">2</span>
        </button>
    </nav>


    <nav aria-label="Page navigation" class="pagination">
        <ul class="pagination    ">

    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalIngreso" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-md" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Ingresar
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <label for="" class="login">Correo</label><br>
                        <input type="email" placeholder="Ingresa tu correo" class="login-input" required>
                        <span class="input-group-addon icon">
                            <i class="fa-solid fa-user a"></i>
                        </span>
                        <br>
                        <label for="" class="login">Password</label><br>
                        <input type="password" placeholder="Ingresa tu contraseña" class="login-input" required>
                        <span class="input-group-addon icon">
                            <i class="fa-solid fa-key"></i>
                        </span>
                        <br>
                        <br>
                        <input type="submit" value="Login" class="save">
                    </form>
                </div>
                <div class="modal-footer">
                    <p>No tienes cuenta! <a href="" class="link-registro" data-bs-toggle="modal"
                            data-bs-target="#modalRegistro">Registrate aquí</a></p>
                </div>
            </div>
        </div>
    </div>


    <!-- Modal Body -->
    <!-- if you want to close by clicking outside the modal, delete the last endpoint:data-bs-backdrop and data-bs-keyboard -->
    <div class="modal fade" id="modalRegistro" tabindex="-1" data-bs-backdrop="static" data-bs-keyboard="false"
        role="dialog" aria-labelledby="modalTitleId" aria-hidden="true">
        <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-xmd" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="modalTitleId">
                        Registrar Usuario
                    </h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="">
                        <div class="input-together">
                            <input id="name" "text" placeholder="Nombre(s)" class="register-input" required>
                            <input type="text" placeholder="Apellido(s)" class="register-input" required><br>
                        </div>
                        <input type="email" placeholder="Tu correo" class="register-input" required><br>
                        <input type="password" placeholder="Contraseña" class="register-input" required><br>
                        <input type="password" placeholder="Confirmar contraseña" class="register-input" required><br>

                        <input type="submit" value="Registrarse" class="registrar">
                    </form>
                </div>
            </div>
        </div>
    </div>

    <div class="container">
        <h1>Carrito de Compra</h1>
        <table>
          <thead>
            <tr>
              <th>Producto</th>
              <th>Descripción</th>
              <th>Cantidad</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td><img src="figjett.png" alt="Producto 1" width="15%" ></td>
              <td>Figura valorant</td>
              <td>1</td>
            </tr>
            <tr>
              <td><img src="figkill.png" alt="Producto 2" width="15%"></td>
              <td>figura de valorant</td>
              <td>1</td>
            </tr>
            <!-- Agrega más filas según sea necesario -->
          </tbody>
        </table>
        <button class="buy-button">Finalizar Compra</button>
      </div>
    <!-- Bootstrap JavaScript Libraries -->
